<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="slider">
        <div class="info">
            <div>
                <h2 data-name="tablette">tablette</h2>
            </div>
            <div>
                <h2 data-name="night-sky">night-sky</h2>
            </div>
            <div>
                <h2 data-name="forest">forest</h2>
            </div>
            <div>
                <h2 data-name="flowers">flowers</h2>
            </div>
        </div>
        <div class="image">
            <div style="background: url(./images/flowers.jpg) no-repeat; background-size: cover"></div>
            <div style="background: url(./images/forest.jpg) no-repeat; background-size: cover"></div>
            <div style="background: url(./images/night-sky.jpg) no-repeat; background-size: cover"></div>
            <div style="background: url(./images/tablette.jpg) no-repeat; background-size: cover"></div>
        </div>
        <div class="buttons">
            <button class="arrow-down">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="arrow-up">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>
</body>

</html>
